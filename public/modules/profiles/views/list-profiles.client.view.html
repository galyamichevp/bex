<section data-ng-controller="ProfilesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Profiles</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="profile in profiles" data-ng-href="#!/profiles/{{profile._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="profile.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="profile.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="profile.title"></h4>
			<p class="list-group-item-text" data-ng-bind="profile.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="profiles.$resolved && !profiles.length">
		No profiles yet, why don't you <a href="/#!/profiles/create">create one</a>?
	</div>
</section>
